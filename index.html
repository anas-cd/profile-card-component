<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- General meta tag needed-->
        <meta charset="utf-8">
        <!-- Needed for responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- custom browser colors on mobile -->
        <meta name="theme-color" content="#1843c1" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#1843c1">

        <title>Frontend Mentor | Profile card component</title>
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
        
        <!-- CSS File -->
        <link rel="stylesheet" href="dist/style.css?cb=1624801042152">
        <style>
            .attribution { 
                font-size: 11px; 
                text-align: center;
                margin-top: 24px;
            }
            .attribution a { color: hsl(227, 100%, 25%); }
        </style>
    </head>
    <body>

        <img src="/images/bg-pattern-top.svg" alt="circletop" class="topl">
        <img src="/images/bg-pattern-bottom.svg" alt="cirlebottom" class="bottomr">
        <div class="container">
            <main>
                <div class="profile">
                    <img src="/images/image-victor.jpg" alt="profile pic">
                    <p class="name">Victor Crest <span class="age">26</span></p>
                    <p class="location">London</p>
                </div>
                
                <div class="stats">
                    <div class="stat">
                        <p class="num">80K</p>
                        <p class="cat">Followers</p>
                    </div>

                    <div class="stat">
                            <p class="num">803K</p>
                            <p class="cat">Likes</p>
                        </div>

                        <div class="stat">
                            <p class="num">1.4K</p>
                            <p class="cat">Photos</p>
                        </div>
                </div>
                
            </main>

            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://twitter.com/AnasCd">Anas Ali</a>.
            </div>
        </div>
        <!-- JavaScript File -->
        <script src="dist/all.js?cb=1624801042152"></script>
    </body>
</html>
